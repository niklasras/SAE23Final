{% extends 'gestionnaire_de_notes/main.html' %}

{% block title %}Supprimer un Examen{% endblock %}

{% block content %}
    <h2>Supprimer un Examen</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer l'examen {{ examen.titre }} ?</p>
        <button type="submit">Supprimer</button>
        <a href="{% url 'examen_list' %}">Annuler</a>
    </form>
{% endblock %}
