{% extends 'gestionnaire_de_notes/main.html' %}

{% block title %}Supprimer un Étudiant{% endblock %}

{% block content %}
    <h2>Supprimer un Étudiant</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer l'étudiant {{ etudiant.nom }} {{ etudiant.prenom }} ?</p>
        <button type="submit">Supprimer</button>
        <a href="{% url 'etudiant_list' %}">Annuler</a>
    </form>
{% endblock %}
