{% extends 'gestionnaire_de_notes/main.html' %}

{% block title %}Supprimer une UE{% endblock %}

{% block content %}
    <h2>Supprimer une UE</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer l'UE {{ ue.nom }} ?</p>
        <button type="submit">Supprimer</button>
        <a href="{% url 'ue_list' %}">Annuler</a>
    </form>
{% endblock %}
