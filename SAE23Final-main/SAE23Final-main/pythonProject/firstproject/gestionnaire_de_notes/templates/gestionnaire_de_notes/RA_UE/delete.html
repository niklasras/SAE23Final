{% extends 'gestionnaire_de_notes/main.html' %}

{% block title %}Supprimer une Ressource{% endblock %}

{% block content %}
    <h2>Supprimer une Ressource</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer la ressource {{ ressource.nom }} ?</p>
        <button type="submit">Supprimer</button>
        <a href="{% url 'ressourceue_list' %}">Annuler</a>
    </form>
{% endblock %}
